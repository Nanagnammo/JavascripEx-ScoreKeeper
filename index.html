<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="row col justify-content-center">
                <div class="card text-center col-6 " style="width: 50%">
                    <img src="pingPong.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">Ping Pong Score Keeper</h5>
                    <p class="card-text">Keep track of the score with this incredible tool.</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item h1"><span>0</span> TO <span>0</span></li>
                        <li class="list-group-item">Use the buttons to give points</li>
                        <li class="list-group-item">
                            <select class="form-select" aria-label="Default select example">
                                <option value="0">Select winning score</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                            </select>
                        </li>
                    </ul>
                    <div class="card-body">
                        <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                            <button id="btn1" type="button" class="btn btn-primary">+1 Player One</button>
                            <button id="btn2" type="button" class="btn btn-primary">+1 Player Two</button>
                            <button id="btn3" type="button" class="btn btn-danger">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
